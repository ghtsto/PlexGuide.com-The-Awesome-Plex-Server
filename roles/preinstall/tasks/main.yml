---
  - name: Install Common Packages (Takes Awhile)
    apt: "name={{item}} state=present"
    with_items:
      - fuse
      - nano
      - fail2ban
      - wget
      - lsb-release
      - figlet
      - update-motd
      - update-notifier-common
      - unionfs-fuse
      - software-properties-common
      - unrar
      - unzip
      - glances
      - python-pip
      - python3-pip
      - python-passlib
      - zip
      - curl
      - man-db
      - htop
      - openssh-server
      - dirmngr
      - npm
      - zip
      - apt-transport-https
      - ca-certificates
      - tree
      - ncdu
      - ctop
      - dialog
      - dnsutils
      - mc
      - apache2-utils
      - lsof
      - pwgen
      - gawk
    #ignore_errors: yes

  - name: Pip Modes
    pip: "name={{item}} state=latest"
    with_items:
      - docker-py
      - certbot

  - name: Ansible-ToolBox from https://github.com/larsks/ansible-toolbox
    shell: pip install git+https://github.com/larsks/ansible-toolbox
    ignore_errors: yes

  - name: Remove Symbolic if it exists
    shell: unlink /etc/ansible/roles
    ignore_errors: yes

  - name: Removing A Folder
    file:
      state: absent
      path: /etc/ansible/roles
    ignore_errors: yes

  - name: Create Symbolic Link for Ansible-ToolBox
    shell: ln -s /opt/plexguide/roles /etc/ansible/
    ignore_errors: yes

