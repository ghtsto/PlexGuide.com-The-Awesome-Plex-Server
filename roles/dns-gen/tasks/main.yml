---
- name: Logging Ansible Role Information
  shell: "echo 'INFO - Ansible Role {{role_name}} Started' > /var/plexguide/pg.log && bash /opt/plexguide/roles/log/log.sh"

- include_role:
    name: variables
    
- name: Remove dns-gen Container
  docker_container:
    name: dns-gen
    state: absent
    
- name: Stop and disable bind9
  systemd: state=stopped name=bind9 enabled=no
  
- name: Force default ip for docker
  lineinfile:
    path: /etc/default/docker
    line: 'DOCKER_OPTS="--bip=172.17.0.1/24"'
    
- name: Add nameserver in resolv
  lineinfile:
    path: /etc/resolv.conf
    line: 'nameserver 172.17.0.1'
    insertbefore: BOF

################ DEPLOY
- name: Create dns-gen Container
  docker_container:
    name: dns-gen
    image: jderusse/dns-gen
    pull: yes
    cpu_shares: 256
    published_ports:
      - "172.17.0.1:53:53"

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /etc/localtime:/etc/localtime:ro
    restart_policy: always
    state: started
    
- name: Restart server
  command: /sbin/shutdown -r 2
