---
- name: Logging Ansible Role Information
  shell: "echo 'INFO - Ansible Role {{role_name}} Started' > /var/plexguide/pg.log && bash /opt/plexguide/roles/log/log.sh"

- include_role:
    name: variables
    
- name: Remove pyLoad Container
  docker_container:
    name: pyload
    state: absent

- name: Deploy pyLoad Container
  docker_container:
    name: pyload
    image: writl/pyload:latest
    pull: yes
    cpu_shares: 128
    published_ports:
      - "{{ports.stdout}}8000:8000"
    command: "/run.sh"
    env:
      UID: "1000"
      GID: "1000"
    networks:
      - name: plexguide
        aliases:
          - pyload
    volumes:
      - /opt/appdata/pyload:/opt/pyload/pyload-config
      - "{{path.stdout}}/pyload/downloads:/opt/pyload/Downloads"
      - /etc/localtime:/etc/localtime:ro
    restart_policy: always
    state: started
    labels:
      traefik.enable: "true"
      traefik.frontend.redirect.entryPoint: "https"
      traefik.frontend.rule: "Host:pyload.{{domain.stdout}}"
      traefik.port: "8000"
